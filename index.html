<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Frontend Mentor | Social links profile</title>
</head>

<body>
  <main>
    <section class="container">
      <img class="img" src="assets/images/avatar-jessica.jpeg"
        alt="Portrait of Jessica Randall, a front-end developer" />
      <h1 class="name">Jessica Randall</h1>
      <address class="address" lang="en-GB">London, United Kingdom</address>

      <blockquote class="bio">"Front-end developer and avid reader"</blockquote>

      <nav aria-label="Social media links">
        <ul>
          <li>
            <a class="link" href="https://www.github.com" target="_blank" rel="noopener noreferrer">GitHub</a>
          </li>
          <li>
            <a class="link" href="https://www.frontendmentor.io" target="_blank" rel="noopener noreferrer">Frontend
              Mentor</a>
          </li>
          <li>
            <a class="link" href="https://www.linkedin.com" target="_blank" rel="noopener noreferrer">LinkedIn</a>
          </li>
          <li>
            <a class="link" href="https://x.com" target="_blank" rel="noopener noreferrer">Twitter</a>
          </li>
          <li>
            <a class="link" href="https://www.instagram.com" target="_blank" rel="noopener noreferrer">Instagram</a>
          </li>
        </ul>
      </nav>
    </section>
  </main>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
